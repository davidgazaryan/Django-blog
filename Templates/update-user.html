{% extends 'main.html' %}

{% block content %}

    <main class="update-account layout">
        <div class="container">
            <div style="background-color:#d92e4b" class="layout__box">
                <div style="background-color:black" class="layout__boxHeader">
                    <div style="background-color:black" class="layout__boxTitle">
                        <a href="{{request.META.HTTP_REFERER}}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3 style="margin-left:5px">Edit your profile</h3>
                    </div>
                </div>
                <div style="background-color:#d92e4b" class="layout__body">
                    <form style="" class="form" action="#" method="post">
                      {% csrf_token %}
                        {% for field in form %}
                        <div  class="form__group">
                            <label style="font-weight:600; color:#ffffff" for="profile_pic">{{field.label}}</label>
                            <label style="background-color:black;">{{field}}</label>
                        </div>
                        {% endfor %}



                        <div class="form__action">
                            <a style="color:#ffffff;background-color:#F57C00;font-weight:600" class="btn btn--dark" href="{% url 'user-profile' user.id %}">Cancel</a>
                            <button style="font-weight:600" class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>
{% endblock %}}
