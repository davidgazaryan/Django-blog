{% extends 'main.html' %}

{% block content %}

    <main class="delete-item layout">
        <div class="container">
            <div class="layout__box" style="background-color:#d92e4b">
                <div class="layout__boxHeader" style="background-color:black">
                    <div class="layout__boxTitle">
                        <a href="{{request.META.HTTP_REFERER}}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3 style="margin-left:5px;">Back</h3>
                    </div>
                </div>
                <div class="layout__body" style="background-color:">
                    <form class="form" action="" method="post">
                        {% csrf_token %}
                        <div class="form__group">
                            <p style="color:#ffffff">Are you sure you want to delete "{{obj}}"?</p>
                        </div>

                        <div class="for__group">
                            <input class="btn btn--main" type="submit" value="Confirm" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
   {% endblock %}
